<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <title>Fylo Storage Data Component</title>
</head>

<body>
  <div class="component">
    <div class="menu">
      <div class="menu__logo">
        <img src="./assets/img/logo.svg" alt="Fylo logo">
      </div>
      <div class="menu__buttons">
        <div class="menu__buttons-document">
          <img src="./assets/img/icon-document.svg" alt="Icon of a document">
        </div>
        <div class="menu__buttons-folder">
          <img src="./assets/img/icon-folder.svg" alt="Icon of a folder">
        </div>
        <div class="menu__buttons-upload">
          <img src="./assets/img/icon-upload.svg" alt="Icon of a cloud upload">
        </div>
      </div>
    </div>
    <div class="progress-bar">
      <div class="progress-bar__description">You've used <span class="progress-bar__description-used">815GB</span> of
        your storage.</div>
      <div class="progress-bar__container">
        <div class="progress-bar__container-track">
          <div class="progress-bar__container-track_bar">
            <div class="progress-bar__container-track_bar-end"></div>
          </div>
        </div>
        <div class="progress-bar__container-range">
          <span class="progress-bar__container-range_value">0 GB</span>
          <span class="progress-bar__container-range_value">1000 GB</span>
        </div>
      </div>
      <div class="progress-bar__float">185<span class="progress-bar__float-left"> GB LEFT</span></div>
    </div>
  </div>
</body>

</html>
